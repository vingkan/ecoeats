<body>

	<div id="fb-root"></div>
	<script>

		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;

	<div class="tabs-container">
		<ul class="tabs-list">
			<li class="tab" id='pane1' onclick="slideToPane(1);">The Problem</li>
			<li class="tab" id='pane2' onclick="slideToPane(2);">How it Works</li>
			<li class="tab" id='pane3' onclick="slideToPane(3);">Business Model</li>
			<li class="tab" id='pane4' onclick="slideToPane(4);">Competition</li>
			<li class="tab" id='pane5' onclick="slideToPane(5);">The Future</li>
		</ul>
	</div>

	<div class="pane-container">

		<div id="pane-slider">

			<section class="stats-pane">
				<div class="pane-content">
					<h1>The Problem</h1>
					<center>
						<div id="radial-pie"></div>
					</center>
				</div>
			</section>

			<section class="stats-pane">
				<div class="pane-content">
					<h1>How it Works</h1>
					<div id="scaled-text">
						<p><span>4</span> team members</p>
						<p><span>7</span> events</p>
						<p><span>12</span> chefs</p>
						<p><span>21</span> customers</p>
					</div>
				</div>
			</section>

			<section class="stats-pane">
				<div class="pane-content">
					<h1>Business Model</h1>
				</div>
			</section>

			<section class="stats-pane">
				<div class="pane-content">
					<h1>Competition</h1>
				</div>
			</section>

			<section class="stats-pane">
				<div class="pane-content">
					<h1>The Future</h1>
				</div>
			</section>

		</div>

	</div>
		
	<script type="text/javascript">

		function slideToPane(paneNumber){
			var tabWidth = 100;
			var index = paneNumber - 1;
			var newMargin = -1 * index * tabWidth;
			var slider = document.getElementById('pane-slider');
			slider.style.marginLeft = newMargin + 'vw';
			var panes = document.getElementsByClassName('tab');
			for(var p = 0; p < panes.length; p++){
				panes[p].style.background = '#1a1a1a';
			}
			var pane = document.getElementById('pane' + paneNumber);
			pane.style.background = '#00c853';
		}

		start();

		function start(){

			var circleDiv = document.getElementById('radial-pie');
			var radial = radialProgress(circleDiv)
				.label('Pie Chart')
				.diameter(200)
				.value(78)
				.render();

			var scaledTextDiv = document.getElementById('scaled-text');
			d3.select(scaledTextDiv).selectAll("span")
				.data([12, 4, 7, 21])
				.style("font-size", function(d){return 3 + (d/2) + 'vh'});
		}

	</script>
