	<script src="style/less.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
	<link rel="stylesheet" type="text/css" href="style/stats-style.css">
	<link href='https://fonts.googleapis.com/css?family=Margarine|Bitter:s400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="icon" type="img/png" href="style/favicon.png" style="width:30px;">
	<script type="text/javascript" src="moment.js"></script>
	<style>



	</style>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>

<body>

	<div id="fb-root"></div>
	<script>
	  (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
		  fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>

	<header>
		<img id="headerLogo" onclick="window.location='index.html'" src="style/greenLogo.png"/>
		<div class="fb-like" data-href="http://ecoeats.tk/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
	</header>

	<div class="tabs-container">
		<ul class="tabs-list">
			<li class="tab" onclick="slideToPane(1);">Traction</li>
			<li class="tab" onclick="slideToPane(2);">Testing</li>
		</ul>
	</div>

	<div class="pane-container">

		<div id="pane-slider">

			<section class="stats-pane">
				<p>Traction</p>
			</section>

			<section class="stats-pane">
				<p>Testing</p>
			</section>

		</div>

	</div>

	<div class="headerSpace"></div>
		
	<script type="text/javascript">

		function slideToPane(paneNumber){
			var tabWidth = 100;
			var index = paneNumber - 1;
			var newMargin = -1 * index * tabWidth;
			var slider = document.getElementById('pane-slider');
			slider.style.marginLeft = newMargin + 'vw';
		}

	</script>

</body>

</html>
